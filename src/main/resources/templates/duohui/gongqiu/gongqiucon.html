<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="../templates/duohui/gongqiu/include/head :: head"></div>
<body>
<div class="header ">
    <div th:replace="../templates/duohui/common/headerTop :: header_top"></div>
    <div th:replace="../templates/duohui/gongqiu/include/header :: header"></div>
</div>

<div class="huibg">
    <div class="clear clearfix mt10"></div>
        <div class="clear clearfix w1150"><a href="#0"><img th:src="@{/duohui/gongqiu/images/1_85.jpg}" width="1150"></a><!--高度130以内-->
    </div>
    <div class=" clear clearfix w1150 " style="padding:20px 0;  margin:0 auto;">
        <div class=" w210 fr ">
          <div th:replace="../templates/duohui/chanpin/include/remaituijian :: remai"></div>
            <div class="clear clearfix mt20"></div>
          <div th:replace="../templates/duohui/gongqiu/include/searchPhb :: search"></div>
            <div class="clear clearfix mt20"></div>
            <div th:replace="../templates/duohui/chanpin/include/diquliulan :: diqu"></div>
        </div>
        <div class=" W920 fl bor">
            <h2 style=" text-align:center; color:#000; font-size:24px; line-height:50px;">
                <span>[[${record.name}]]</span><img class="ml10" th:src="@{/duohui/gongqiu/images/v.gif}"></h2>
            <div style="text-align:center; margin:0 auto;  display:block; line-height:60px;"><em class="ml10 yanzhensj">[[${record['map']['certifyDname']}]]</em>
                <em class="ml10">[[${record.viewAmount}]]次浏览</em>
<!--              <em class="ml10">信息编号：[[${record.code}]]</em>-->
              <em class="ml10">时间：[[${#dates.format(record.createTime, 'yyyy-MM-dd')}]]</em>
            </div>
            <div class="clear line-height  border-top">
                <div class="gongchengpage sjbiaozhi renzhengbiaozhi una-editor-show" th:value="${record.description}"></div>
                <div class="clear clearfix mt20"></div>
                <div class="border-top clear clearfix sjhaoma" th:if="${activeUser==null}"><span>联系方式</span> <i class="ml23">***********</i><em class="fr btn1" onclick="loginWithOldPath()">点击查看完整号码</em></div>
                <div class="border-top clear clearfix sjhaoma" th:if="${activeUser!=null}"><span>联系方式</span> <i class="ml23">[[${record.mobile!=null?record.mobile:'无手机号码'}]]</i></div>
                <div class="box1"></div>

                <div class="clear clearfix mt20"></div>
                <div class="clear clearfix border-top fencang">
                    <span class="fr bdsharebuttonbox">
                        <a data-cmd="more" class="mr10  bds_more">分享</a>
                        <a href="#" class="btn1 shoucang ml23">收藏</a>
                    </span>
                    <style>
                        .fencang .bds_more {
                            background: url(../../../static/duohui/gongqiu/images/fx.png) center left no-repeat;
                            padding-left: 30px;
                            line-height: 30px;
                            height: 30px;
                            color: #1844a7
                        }

                        .fencang .shoucang {
                            background: url(../../../static/duohui/gongqiu/images/fav.png) center left no-repeat;
                            padding-left: 30px;
                            line-height: 30px;
                            height: 30px;
                            color: #1844a7
                        }

                        .fencang .bds_more:hover, .fencang .shoucang:hover {
                            color: #900;
                        }


                    </style>
                </div>
                <div class="tjhy-title" style="  padding-bottom: 40px;">
                    <h2 class="fl"><span></span><a class="mr30" style="font-size:18px;" href="#">详细说明</a></h2>
                </div>
              <div class="una-editor-show" th:value="${record.content}"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="../templates/duohui/common/footer :: footer"></div>
<div th:replace="../templates/duohui/common/script :: script"></div>
</body>
</html>
