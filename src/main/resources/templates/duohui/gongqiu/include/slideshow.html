<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="slideshow" id="pz_m_1" class=" section"  style="height:460px; overflow:hidden;">
    <script th:src="@{/duohui/gongqiu/js/jquery-1.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/duohui/gongqiu/js/responsiveslides.js}"></script>
    <script type="text/javascript">
        $(function () {
            // Slideshow
            $("#slider").responsiveSlides({
                auto: true,
                pager: false,
                nav: true,
                speed: 500,
                timeout:4000,
                pager: true,
                pauseControls: true,
                namespace: "callbacks"
            });
        });
    </script>
    <div class="callbacks_container">
        <ul class="rslides callbacks callbacks1" id="slider">
            <li th:each="imageUrl : ${#strings.arraySplit(record.map.bannerFileUrls, ',')}">
                <a ><img th:src="${imageUrl}" alt=""></a></li>
            <!--<li><a ><img th:src="@{/duohui/gongqiu/images/banner.jpg}" alt=""></a></li>
            <li><a ><img th:src="@{/duohui/gongqiu/images/banner.jpg}" alt=""></a></li>
            <li><a ><img th:src="@{/duohui/gongqiu/images/banner.jpg}" alt=""></a></li>-->
        </ul>
    </div>
</div>
</html>
