<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="header" class="header">
  <div class="w1200 clearBoth clearfix" style="margin-top:2px;">
    <h1 class="logo fl"><a href="/api/duohui/chanpin/index" target="_blank"><img th:src="@{/duohui/chanpin/images/logo.jpg}" title="多汇供应"  /></a> </h1>
    <div class="fr fabu">
      <a class="" th:if="${activeUser!=null}" th:href="${'http://10.10.10.200:8080/una/dashboard?token='+activeUser['token']}">发布产品信息</a>
      <a class="" th:if="${activeUser==null}" href="/api/duohui/login/toLogin">发布产品信息</a>
    </div>
    <div class="fl area ml10"> <img th:src="@{/duohui/chanpin/images/dhcp_area.jpg}">

      <a href="/api/duohui/login/regionList?targetUrl=/api/duohui/chanpin/index">[切换城市]</a>
    </div>
    <div class="sousuo fr mr30  ml10" >
      <form action="/api/duohui/chanpin/list">
        <input name=":name" type="search" class="soukuang fl" placeholder="请输入产品名称" th:value="${param[':name']}"/>
        <input type="submit" class="sousuo fl" value="搜  索" style="margin-top:1px;"/>
      </form>
    </div>
  </div>
</div>
</html>
