<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8"/>
<title>多汇供应链管理有限公司</title>
<meta name="keywords" th:content="${systemName}">
<meta name="description" th:content="${systemName}">
<link th:href="@{/duohui/chanpin/css/base1.css}" rel="stylesheet" type="text/css">
<link th:href="@{/duohui/chanpin/css/gwc.css}" rel="stylesheet" type="text/css">
<link th:href="@{/duohui/chanpin/css/main_001.css}" rel="stylesheet" type="text/css">
<script th:src="@{/duohui/chanpin/js/jquery-1.js}" type="text/javascript"></script>
<script th:src="@{/duohui/chanpin/js/public.js}" type="text/javascript"></script>
<script type="text/javascript">        var _curWeb = "news";</script>
<!--下面是大图，上面是导航-->
</head>
<body>
<div class="header ">
  <div th:replace="../templates/duohui/chanpin/include/headerTop :: header_top"></div>
  <div th:replace="../templates/duohui/chanpin/include/header :: header"></div>
  <div th:replace="../templates/duohui/chanpin/include/navbg :: navbg"></div>
</div>
<div class="clear clearfix mt10"></div>
<div class="clear clearfix w1150"> <a href="#0"><img src="/duohui/chanpin/images/1_39.jpg}" width="1150"></a> </div>
<div class=" clear clearfix w1150 " style="padding:20px 0;  margin:0 auto;">
  <table class="gouwuche" width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:15px; margin-bottom:15px;">
    <tr style="height:42px; background-color:#f2f2f2; color:#666; font:14px/42px '微软雅黑'; ">
      <td width="40%" align="center" style="border:1px solid #dcdcdc; border-right:none;">商品</td>
      <td width="15%" align="center" style="border:1px solid #dcdcdc; border-right:none;">单价</td>
      <td width="20%" align="center" style="border:1px solid #dcdcdc; border-right:none;">数量</td>
      <td width="20%" align="center" style="border:1px solid #dcdcdc; border-right:none;">合计</td>
      <td width="5%" align="center" style="border:1px solid #dcdcdc;">删除</td>
    </tr>
    <tr  style="height:10px; background-color:#fff; color:#666; font:14px/42px '微软雅黑'; ">
      <td colspan="5" align="left" ></td>
    </tr>

    <tr class="mt20" style="height:42px; color:#666; font:14px/42px '微软雅黑'; " th:each="cartList:${recordList}">
      <td colspan="5" align="left" >
        <div class="biankuang">
            <table width="100%" border="0" style=" border-bottom:1px solid #ccc;" align="center" cellpadding="0" cellspacing="0">
                <tr class="mt20" style="height:42px; color:#666; font:14px/42px '微软雅黑'; ">
                    <td colspan="5" align="left" ><input class="ml10 mr10"  type="checkbox" name="items[]" value="6">[[${cartList[0].cpModel.shopName}]]</td>
                </tr>
            </table>
            <table width="100%" border="0" style=" border-bottom:1px solid #ccc;" align="center" cellpadding="0" cellspacing="0" th:each="cart:${cartList}">
                <tr class="yangshi" >
                  <td width="40%" align="center" valign="middle" ><table width="90%" border="0" align="center" cellpadding="0" cellspacing="0">
                      <tr>
                        <td width="20" align="left" valign="top"><input  type="checkbox" name="items[]" value="6"></td>
                        <td width="120" align="left" valign="top"><a href="#"><img th:src="${cart.cpModel['map']['fileUrl']}" width="110" height="75" class="pic"/></a></td>
                        <td align="left" valign="top" class=" ft14 jms" ><a href="#">[[${cart.cpModel.goodsName+'('+cart.cpModel.name+')'}]]</a></td>
                      </tr>
                    </table></td>
                  <td width="15%" align="center">[[${cart.cpModel.sellingPrice}]] 元</td>
                  <td width="20%" align="center" style="position:relative; bottom:0;"><div class="item1">
                      <script language="javascript" type="text/javascript">  function goods_cut(){var num_val=document.getElementById('number');  var new_num=num_val.value;  var Num = parseInt(new_num);  if(Num>1)Num=Num-1;  num_val.value=Num;}  function goods_add(){var num_val=document.getElementById('number');  var new_num=num_val.value;  var Num = parseInt(new_num);  Num=Num+1;  num_val.value=Num;} </script>
                      <span class="ui-number fl mr10">
                      <button type="button" class="decrease" onClick="goods_cut();changePrice();"></button>
                      <input type="number" class="num" id="number" onBlur="changePrice();" name="number" value="1" min="1" max="99" style=" text-align:center"/>
                      <button type="button" class="increase" onClick="goods_add();changePrice();"></button>
                      </span>件<em class="ml10">库存27件</em> </div></td>
                  <td width="20%" align="center"><span id="total_2263" name="total_2263" >188 元</span></td>
                  <td width="5%" align="center"><a href="#"><strong style="color:#CCC;  font:16px/32px '微软雅黑';">X</strong></a></td>
                </tr>
            </table>
        </div>
      </td>
    </tr>






    <tr>
      <td colspan="5" align="center" style="background-color:#a1938b; color:#432818; line-height:1px;"></td>
    </tr>
    <tr>
      <td colspan="5" class="ft14" align="center"><div align="right" style=" font-size:18px; font-weight:900; line-height:55px; color:#d50000;">总计金额（不含运费）： ￥<span id="total" name="total" >188</span>元</div></td>
    </tr>
    <tr>
      <td colspan="5" align="center"  style="line-height:120px;"><div align="right">
          <input type="button"  style="background-color:#ff4500; font:14px/35px '微软雅黑'; color:#ffffff; border:0; width:132px; height:35px;cursor:pointer;" name="button2" id="button2" value="继续购物" />
          <input type="submit"  style=" margin-left:10px; background-color:#cb0100; font:14px/35px '微软雅黑'; color:#ffffff; border:0; width:132px;height:35px;cursor:pointer; "  name="button" id="button" value="结算" />
        </div></td>
    </tr>




  </table>
</div>
<div th:replace="../templates/duohui/chanpin/include/footer :: footer"></div>
</body>
</html>
