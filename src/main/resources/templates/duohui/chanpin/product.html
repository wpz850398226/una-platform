<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <title>多汇供应链管理有限公司</title>
    <meta name="keywords" content="多汇供应链管理有限公司">
    <meta name="description" content="多汇供应链管理有限公司">
    <link th:href="@{/duohui/chanpin/css/base1.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/duohui/chanpin/css/main_001.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/duohui/chanpin/js/jquery-1.js}" type="text/javascript"></script>
    <script th:src="@{/duohui/chanpin/js/public.js}" type="text/javascript"></script>
    <script type="text/javascript">        var _curWeb = "news";</script>

    <script th:src="@{/duohui/chanpin/js/jquery-1.7.1.min.js}" type="text/javascript"></script>
    <!--下面是大图，上面是导航-->
</head>
<body>
<div class="header ">
    <div th:replace="../templates/duohui/chanpin/include/headerTop :: header_top"></div>
    <div th:replace="../templates/duohui/chanpin/include/header :: header"></div>
    <div class=" navbg clear clearfix"></div>
</div>
<div class="huibg">
    <div class="clear clearfix mt10"></div>

    <div class=" clear clearfix w1150  bor " style=" margin:10px auto;">
        <div class="fenleisousuo clear clearfix">
            <ul id="searchUl">
                <li>
                    <div class="fenlist clear clearfix">
                        <dl>
                            <dt> 一级行业：</dt>
                            <dd class="on" name="primaryIndustryDcode" value="all"><a href="#" onclick="search(this)">全部</a></dd>
                            <dd class="" th:each="industry:${primaryIndustryDlist}" name="primaryIndustryDcode" th:value="${industry.code}"><a href="#" onclick="searchGoods(this)">[[${industry.name}]]</a></dd>
                        </dl>
                    </div>
                </li>
                <li th:if="${secondryIndustryDlist!=null}">
                  <div class="fenlist clear clearfix">
                    <dl>
                      <dt> 二级行业：</dt>
                      <dd class="on" name="secondryIndustryDcode" value="all"><a href="#">全部</a></dd>
                      <dd th:each="industry:${secondryIndustryDlist}" name="secondryIndustryDcode" th:value="${industry.code}"><a href="#" onclick="searchGoods(this)">[[${industry.name}]]</a></dd>
                    </dl>
                  </div>
                </li>
              <li th:if="${thirdryIndustryDlist!=null}">
                <div class="fenlist clear clearfix">
                  <dl>
                    <dt> 三级行业：</dt>
                    <dd class="on" name="thirdryIndustryDcode" value="all"><a href="#">全部</a></dd>
                    <dd th:each="industry:${thirdryIndustryDlist}" name="thirdryIndustryDcode" th:value="${industry.code}"><a href="#" onclick="searchGoods(this)">[[${industry.name}]]</a></dd>
                  </dl>
                </div>
              </li>
                <li>
                    <div class="fenlist clear clearfix">
                        <dl>
                            <dt> 产品状态：</dt>
                            <dd class="on" name="goodsStatusDcode" value="all"><a href="#">全部</a></dd>
                            <dd class="" th:each="goodsStatus:${goodsStatusDlist}" name="goodsStatusDcode" th:value="${goodsStatus.code}"><a href="#" onclick="searchGoods(this)">[[${goodsStatus.name}]]</a></dd>
                        </dl>
                    </div>
                </li>
                <li>
                    <div class="fenlist clear clearfix">
                        <dl id="box">
                            <dt> 地区：</dt>
                            <div style="width:970px; float:left;">
                                <dd class="on" name="provinceRegionId" value="all"><a href="#">全部</a></dd>
                                <dd class="" th:each="region:${sysRegionList}" name="provinceRegionId" th:value="${region.id}"><a href="#" onclick="searchGoods(this)">[[${region.name}]]</a></dd>
                            </div>
                        </dl>
                        <p id="tog"
                           style="cursor:pointer; line-height:45px; height:45px; font-size:14px; color:#ff5400; font-weight:600;">
                            展开</p>
                        <script>
                            var len = $("#box dd").length;

                            function int() {
                                for (i = 8; i < len; i++) {
                                    $("#box dd").eq(i).addClass("hid");
                                }
                            }

                            $("#tog").click(function () {
                                var t = $(this).text();
                                if (t == "展开") {
                                    $("#box .hid").addClass("show");
                                    $(this).text("收缩");
                                } else {
                                    $("#box .hid").removeClass("show");
                                    $(this).text("展开");
                                }
                            });
                            int();//初始化隐藏多余标签
                        </script>
                    </div>
                </li>

            </ul>
        </div>
    </div>
    <div class=" clear clearfix w1150 " style="padding:20px 0;  margin:0 auto;">
        <div class=" w210 fr ">
            <div th:replace="../templates/duohui/chanpin/include/remaituijian :: remai"></div>
            <div th:replace="../templates/duohui/chanpin/include/searchPhb :: search"></div>
            <div class="clear clearfix mt20"></div>
            <div th:replace="../templates/duohui/chanpin/include/diquliulan :: diqu"></div>
        </div>
        <div class=" W920 fl product-nr" style="padding:0;">
            <div class="list_left">
                <script type="text/javascript">
                    $(function () {
                        $(".biaoti_li li").hover(function () {
                            $(this).find("div").show();
                        }, function () {
                            $(this).find("div").hide();
                        });
                    });
                </script>


                <div class=" product-r gsmc">
                    <ul>
                        <li th:each="goods:${goodsList}">
                            <div th:replace="../templates/duohui/chanpin/include/goodsUnit :: goodsUnit"></div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="page clear clearfix">
                <a>首页</a><a>上一页</a><a class="on">1</a><a href="">2</a><a href="">下一页</a><a href="">尾页</a>
            </div>
        </div>
    </div>

</div>


<div th:replace="../templates/duohui/chanpin/include/footer :: footer"></div>
<script>
  //点击一级行业
function searchGoods(e){
    $(e).parent().parent().find("dd.on").removeClass("on");
    $(e).parent().addClass("on");

    var param = {};
    $("#searchUl").find("dd.on").each(function(){
        dd = $(this);
        var name = dd.attr("name");
        var value = dd.attr("value");
        param.put(name,value);
    })
    console.log(param)

}

</script>
</body>
</html>
