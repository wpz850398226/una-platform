<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:replace="../templates/duohui/guanwang/include/head :: head"></div>
<body>
  <div id="wrapper">
    <div th:replace="../templates/duohui/guanwang/include/headerTop :: header_top"></div>
    <div th:replace="../templates/duohui/guanwang/include/header :: header"></div>
    <div class="banner" th:style="'background:url(/duohui/guanwang/images/banner-ny.jpg)'"></div>
    <div th:replace="../templates/duohui/guanwang/include/breadcrumbs :: breadcrumbs"></div>
    <div class="main-ny" >
      <div class="w1200">
        <div th:replace="../templates/duohui/guanwang/include/innerMenu :: inner_menu"></div>
        <div class="right w890 mt10">
          <h3 class="title"><a class="heise" href="#">[[${currentMenu.name}]]</a></h3>
          <div class=" clearBoth line30">
            <div class="newslist  mt20">
              <dl>
                <dd class="clearBoth" th:each="record : ${page.records}">
                  <span class="right mr10">[[${#dates.format(record.createTime, 'yyyy-MM-dd')}]]</span>
                  <a th:href="${'/duohui/guanwang/single/'+record.id+'?menuId='+currentMenu.id}">[[${record.name}]]</a>
                </dd>
              </dl>
            </div>
            <div class="pagnation clearBoth clearfix">
              <a class="page-prev" th:if="${page.current>1}" th:href="${currentMenu.path+'?menuId='+currentMenu.id+'&pageNum='+(page.current-1)}">上一页</a>
<!--              <a class="current">1</a>-->
<!--              <a class="">2</a>-->
              <a class="page-next" th:if="${page.current<page.pages}" th:href="${currentMenu.path+'?menuId='+currentMenu.id+'&pageNum='+(page.current+1)}">下一页</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="../templates/duohui/guanwang/include/footer :: footer"></div>
  </div>
<div th:replace="../templates/duohui/guanwang/include/script :: script"></div>
</body>
</html>
