<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<div th:fragment="slideshow" class="callbacks_container">
    <script type="text/javascript" th:src="@{/duohui/dianpu/js/jquery-1.js}"></script>
    <script type="text/javascript" th:src="@{/duohui/dianpu/js/responsiveslides.js}"></script>
    <script type="text/javascript">
        $(function () {
            // Slideshow
            $("#slider").responsiveSlides({
                auto: true,
                pager: false,
                nav: true,
                speed: 500,
                timeout:4000,
                pager: true,
                pauseControls: true,
                namespace: "callbacks"
            });
        });
    </script>
    <ul class="rslides callbacks callbacks1" id="slider">
        <li class="" th:each="imageUrl : ${#strings.arraySplit(record.map.bannerFileUrls, ',')}"><a ><img th:src="${imageUrl}" alt=""></a></li>
    </ul>
</div>
</html>
