#连接数据库参数
server:
  port: 80
  servlet:
    context-path: /api
  tomcat:
    max-threads: 1000
    accept-count: 1000
    connection-timeout: 2000

spring:
  datasource:
    username: root
    password: Kunli@888
    #测试环境
    url: jdbc:mysql://123.56.79.121:3306/una-platform?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false&nullCatalogMeansCurrent=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filter,stat:监控统计，log4j：日志记录，wall：防御sql注入
    #
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  thymeleaf:
    cache: false  #关闭thymeleaf缓存

  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    password: kunli@888
    ssl: false
    timeout: 5000

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB